<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css" />
    <script src="/javascript/main.js"></script>
    <script src="/javascript/fetch.js"></script>
    <script src="/javascript/utils/htmlEntities.js"></script>
  </head>
  <body>
    <div class="header">
      <h1><a href="/" class="app_title" >MY TODO APP</a></h1>
      <form method="POST" action="/logout">
        <div style="display: flex">
          <div class="username_display" id="username"></div>
          <div><button type="submit">Logout</button></div>
        </div>
      </form>
    </div>
    
    <div class="todo_interface">
      <div class="create_todo">
        <div class="create_todo_form">
          <input type="text" id="title" placeholder="title" name="title"/>
          <input type="text" id="description" placeholder="description" name="description"/>
          <button type="submit" id = "create_todo_btn">Create Todo</button>
        </div>
      </div>

      <div class="todo" id="todo_list"></div>
    </div>
  </body>
</html>
